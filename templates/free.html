<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>费用</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <script type="text/javascript" src="/static/js/jquery-2.1.1.js"></script>
</head>
<body>
<style>
    .table th {
        text-align: center;

    }

    .table td {
        text-align: center;
    }
</style>
{% if free == 'free' %}
    <div style="margin: 15px 75px">
    <img src="/static/images/联图二维码.png" alt="">
    <p style="text-align: center"><i style="font-size: 20px">总共费用</i>
        <input id="free" readonly="readonly" size="3" type="text"
               style="font-size: 32px;font-style: oblique;background-color:transparent;border: 0px">
        <i style="font-size: 18px">元</i></p>
{% elif free == 'order' %}
    <div class="container">
        <br>
        <table CLASS="table table-hover table-condensed ">
            <thead>
            <tr>
                <th>图片</th>
                <th>名称</th>
                <th>编辑</th>
            </tr>
            </thead>
            <tbody>
            {% for m in M_object %}

                <td></td>
                <td><img width="50px" height="50px" src="/{{ m.OrderMune.MenuImg }}" alt=""/></td>
                <td>{{ m.OrderMune.MenuName }}</td>
                <td>
                    <button onclick="remove(this,{{ m.id }})" class="btn btn-danger">移除</button>
                </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endif %}
</div>


<script>
    function remove(the, col_id) {
        console.log(col_id)
        $.ajax({
            url: '{% url 'Myrestaurant:myorder' %}',
            dataType: "json",
            type: "POST",
            data: {'ID': col_id},
            success: function (e) {
                if (e == '1') {
                    location.reload()
                } else {
                    location.reload()
                }
            }
        })
    }


</script>


</body>
</html>
