{% extends 'base.html' %}

{% print("你好") %}
{% block content %}

<div class="container">

    <div class="main_image">
      <div id="myCarousel" data-interval="3000" data-ride="carousel" class="carousel slide " align="center" style="margin: 10px;  padding-top:0;">
			<div class="carousel-inner index" role="listbox">
				<div class="item active">
					<div ><img style="height: 280px;" class="img-responsive " src="/static/img/plants/红烧鸡.jpg" alt="First slide"></div>
					<div class="carousel-caption">红烧鸡</div>
				</div>
                {% for  p in lits %}
				<div class="item">
					<div ><img style="height: 280px;" class="img-responsive " src="/{{p.MenuImg}}" alt="Second slide"></div>
					<div class="carousel-caption">{{p.MenuName}}</div>
				</div>
                 {% endfor %}

			</div>
			<!-- 轮播（Carousel）导航 -->
			<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control " href="#myCarousel" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
    </div>
    <!--main_image end-->
<br><br>
<div class="row" style="padding:0px 7px 0 7px;">
    <div class="col-md-12 movie-item-out">
	    <span><a target="_blank" href="/type/1" title="电影">更多数据>>></a></span>
        <h3 style="padding-left:10px;border-left:8px solid #00A6DE;">菜系列：</h3>
    </div>
	


    {%  for p in cats %}
    <div class="col-md-2 col-sm-6 col-xs-6 movie-item-out">
    <div class="movie-item">
        <a style="position:relative;display:block;" title="" target="_blank" href="/detail/{{p.id}}/">
            <img class="indexhot"  src="/{{p.MenuImg}}">
            <button class="hdtag"><b style="font-size: 14px">￥{{p.MenuFree}}</b></button>
        </a>
        <div class="meta">
            <div style="width:100%;overflow:hidden;height:20px;">
                <a target="_blank"  class="movie-name" href="/detail/{{p.id}}/">{{p.MenuName}}</a>
            </div>
            <em> <span style="color: #0095bb">{{p.MenuCore}}</span>&nbsp;分&nbsp;&nbsp;|&nbsp;&nbsp;月销量：<strong><span style="color:#FF0000;">{{p.MenuShell}}</span></strong></em>
        </div>
    </div>
    </div>
    {%  endfor %}

   

<div class="col-md-12 movie-item-out">
<div>
</div>
</div>
</div>

<div><a target="_blank" class="btn btn-primary btn-block" href="/all/"><i class="glyphicon glyphicon-fire"> </i> 更多精品菜系 <span class="glyphicon glyphicon-chevron-right" style="color: whitesmoke"></span><span class="glyphicon glyphicon-chevron-right" style="color:whitesmoke"></span> </a></div>
</div>
<style>
.main_image {width:100%; height:300px; overflow:hidden; border-radius: 10px; margin:0 auto; position:relative; }
.main_image ul {width:9999px; height:300px; overflow:hidden; position:absolute; top:0; left:0}
.main_image li {float:left; width:100%; height:300px;}
.main_image li span {display:block; width:100%; height:300px;}
.main_image li a {display:block; width:100%; height:300px;}
</style>
<script>
window.onload=function()
{

    
    $('.srh_btn').click(function(){
    $(".srh_txt").val($("#hdSearchKey").val());
        $('.srh_con').animate({
            width:204   
        }); 
        $('.searchBox').animate({width:204});
        $(this).hide();
        $('.srh_con').find('.srh_txt').focus();
    });
    $(".s_btn").mousedown( function () { SubKey();} );

    $("#hdSearchKey").val( $(".srh_txt").val());
     $(".srh_txt").val("");
     $('.srh_con').animate({width:0},function(){$('.srh_btn').show();});
     $('.searchBox').animate({width:44});
    })
    

}

{%  endblock %}
